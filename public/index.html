<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <title>Contact List App</title>
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Contact List App</h1>
    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Eamil</th>
            <th>Number</th>
            <th>Action</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input class="form-control" ng-model="contact.name" type="text"></td>
            <td><input class="form-control" ng-model="contact.email" type="text"></td>
            <td><input class="form-control" ng-model="contact.number" type="text"></td>
            <td><button class="btn btn-primary" ng-click="addContact()">Add New Contact </button></td>
            <td><button class="btn btn-info" ng-click="updateContact()">Update Existing One</button></td>
          </tr>
          <tr ng-repeat="contact in contactlist">
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.number}}</td>
            <td><button class="btn btn-danger" ng-click="removeContact(contact._id)">Remove</button></td>
            <td><button class="btn btn-warning" ng-click="editContact()">Edit</button></td>
            <!-- <td></td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <!-- JAVASCRIPT -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  <script src="controllers/controller.js"></script>
</body>

</html>
